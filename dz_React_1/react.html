<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        // const e = React.createElement;
        class BtnSumm extends React.Component {
            constructor(props) {
                super(props);
                this.state = { num: 0 };
            }
            summ = () => this.setState(state => ({ num: state.num + 1 }))

            render() {
                return(
                <button onClick={this.summ}>
                    click's button: {this.state.num}
                </button>
           ) }
        }

        class Btnhiden extends React.Component {
            constructor(props) {
                super(props);
                this.state = {hidden: false};
            }

            hideBtn = () => this.setState(state => ({hidden: !state.hidden}));

            render() {
                return (
                    <button onClick={this.hideBtn} hidden={this.state.hidden}>
                        {this.props.content}
                    </button>
                );
            }
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));

        root.render(
            <React.Fragment>
                <div>
                    <BtnSumm/>
                </div>
                <div>
                    <Btnhiden content="click me !"/>
                </div>
            </React.Fragment>
        );
    </script>
</body>

</html>
