class List extends React.Component {
    constructor(props) {
        super(props);
        
    }
   
    render() {
        return (
            <ul>
                {this.props.data.map( (item, index) => <Element  key={index} data={item}/>)}
            </ul>
        );
    }
}
class Element extends React.Component {
    constructor(props) {
        super(props);
    }
    
    render() {
        return (
            <li>{this.props.data} </li>

    }
}
