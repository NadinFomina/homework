<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script defer src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script defer src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    class News extends React.Component {
        renderNews = () => {
        const { data } = this.props
        let newsTemplate = null
        if (data.length) {
        newsTemplate = data.map(function(item) {
        return <Article key={item.id} data={item}/>
        })
        } else {
        newsTemplate = <p>К сожалению новостей нет</p>
        }
        return newsTemplate
        }
        render() {
        const { data } = this.props
        return (
        <div className="news">
        {this.renderNews()}
        {
        data.length ? <strong className={'news__count'}>Всего новостей: {data.length}
        </strong> : null
        }
        </div>
        );
        }
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<News/>);
        </script>
</body>
</html>
