<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My List</title>

    <script defer src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script defer src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script defer src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        class Ul extends React.Component {
            constructor(props) {
                super(props);
                this.spisok = Array.from({ length: this.props.size }, (li, i) => i + 1);
                this.state = { spisok: this.spisok };
            }


            render() {

                return <ul>
                    {this.state.spisok.map((li, i) =>
                        <Li
                       
                            key={i}

                            number={li + ' ' + 'номер'}
                            index={i}
                        />
                    )}
                </ul>

            }
        }

        class Li extends React.Component {
            constructor(props) {
                super(props);
            }



            render() {

                return <li

                >
                    {this.props.number}
                </li>
            }
        }

    

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Ul size="30" />);
    </script>



</body>

</html>
