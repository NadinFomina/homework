<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>send</button>
    <div></div>
    <script>
        const button = document.body.querySelector('button');
        button.addEventListener('click', (e) => {
            fetch('/json', {
                method: 'POST',
                body: JSON.stringify({ name: 'Nadin', age: 30 }),
                headers: {
                    "Content-Type": "application/json",
                    'Accept':'application/json',
                }
            })
            .then(res=>res.json())
            .then(data=>{
                console.log(data);
                document.body.querySelector('div').textContent=JSON.stringify(data)
            })
        })
    </script>
</body>

</html>
