<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            margin: 30px;
        }

        .text-center {
            position: absolute;
            top: 300px;
            left: 600px;
        }

        img {
            width: 100px;

        }

        /* img:hover {

        a {
            text-decoration: none;
            color: deeppink;

        }




        .table-bordered>:not()>*>* {
            border-width: 10px 18px;
        }

        .form-select {
            border: 5px solid black;
            padding: 4px;
            margin-top: 10px;

        }

        p {
            margin: 0px;
            padding: 3px;
        }
    </style>
</head>

<body>
    <main>
        <div class="container py-3">
            <div class="row d-flex justify-content-between align-items-center mb-4">
                <div class="col-2 d-flex gap-2">
                    <label for="name" class="col-form-label">section&nbspsize</label>
                    <input type="number" min="1" step="1" max="10" class="form-control me-5" id="number" value="5">
                </div>
                <div class="col-3">
                    <form class="d-flex gap-1" role="search" name="search">
                        <input class="form-control" type="search" placeholder="search" aria-label="search">
                        <button class="btn btn-outline-success" type="submit">search</button>
                    </form>
                </div>
            </div>

            <div class="row state"></div>
        </div>
        <div class="text-center">
            <div class="spinner-border text-primary" id="spinner" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        </div>

        <script>
            const delay = ms => {
                return new Promise(r => setTimeout(() => r(), ms))
            }
            const url = 'https://dummyjson.com/users';
            async function todos() {
                console.log('work fetch method....')

                try {
                    const spinner = document.body.querySelector('.text-center')
                    await delay(1000)
                    const response = await fetch(url, { method: 'GET', })
                    const data = await response.json()
                    if (response) {
                        hideSpinner();
                    }
                    console.log('Info:', data)
                    const user = data.users;
                    console.log(user);
                    function hideSpinner() {
                        document.getElementById('spinner')
                            .style.display = 'none';
                    }

                    const table = document.createElement('table');
                    table.className = 'table table-bordered border-success table-success table-striped';
                    const thead = document.createElement('thead');
                    const tbody = document.createElement('tbody');
                    tbody.className = 'table table-bordered border-success table-success table-striped';
                    document.body.append(table);
                    table.append(thead);
                    table.append(tbody);
                    const headers = Object.keys(user[0]);

                    const tr = document.createElement('tr');
                    thead.append(tr);
                    headers.forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;

                        tr.append(th)

                    })


                    renderTable(user);


                    function renderTable(rows) {
                        tbody.innerHTML = '';

                        rows.forEach(row => {
                            const tr = document.createElement('tr');
                            tbody.append(tr);
                            headers.forEach(header => {
                                const td = document.createElement('td');

                                if (header === 'image') {
                                    td.innerHTML = `<img src="${row[header]}" alt="robohash">`;
                                    // td.style='background:rgb(232, 186, 210)'

                                }
                                else if (header === 'email') {
                                    td.innerHTML = `<a href="#" class="card-link">${row[header]}</a>`
                                    // td.style='background:yellow';
                                }

                                else if (header === 'hair') {
                                    const { color, type } = row[header];

                                    td.innerHTML = `<p class="h6">color:${color}</p>
                                        <p class="h6">type: ${type}</p>`;

                                }
                                else if (header === 'address') {
                                    const { address, city, coordinates, postalCode, state } = row[header];

                                    td.innerHTML = ` &nbspinformation&nbsp   
                                                                                                                                 
                                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                    <option selected>click</option>               
                                    <option value="1">city:${city}</option>
                                    <option value="2">street: ${address}</option>
                                    <option value="3">coordinates:\nlat:&nbsp${coordinates.lat}\nlng:&nbsp${coordinates.lng}</option>
                                    <option value="4">postalCode: ${postalCode}</option>
                                    <option value="5">state: ${state}</option>
                                    </select>                                                                                     `;
                                }


                                else if (header === 'bank') {
                                    const { cardExpire, cardNumber, cardType, currency, iban } = row[header];

                                    td.innerHTML = `
                                    <p>cardType: ${cardType}</p>
                                     <p> cardExpire: ${cardExpire}</p>
                                      <p>  cardNumber:&nbsp${cardNumber}</p>
                                     <p>   currency: ${currency}</p>
                                       <p> iban:&nbsp${iban}</p>`;

                                } else if (header === 'company') {
                                    const { address, department, name, title } = row[header];

                                    td.innerHTML =
                                        `<div> info&nbspabout&nbspcompany&nbsp</div>
                                   <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                                    <option selected> click  </option>
                                    <option value="1">title: ${title}</option>
                                    <option value="2">street: ${address.address}</option>
                                    <option value="3">coordinates: lat:&nbsp${address.coordinates.lat} lng:&nbsp${address.coordinates.lng}</option>
                                    <option value="4">postalCode: ${address.postalCode}</option>
                                    <option value="5">state: ${address.state}</option>
                                    <option value="6">department: ${department}</option>
                                    <option value="7">name: ${name}</option>
                                    </select>`;

                                } else {
                                    td.textContent = row[header];
                                }

                                tr.append(td);


                            })

                        })

                    }
                    const form = document.forms.search;
                    const searchInput = form.elements[0];

                    form.onsubmit = (event) => {
                        event.preventDefault();
                        if (!searchInput.value) return false;
                        const tbody = document.querySelector('tbody');
                        const data = searchInput.value.trim().replace(/\s+/g, ' ');
                        const regexp = new RegExp(data, 'i');
                        [...tbody.rows].forEach(row => {
                            row.hidden = false;
                            !regexp.test(row.textContent) && (row.hidden = true);
                        });
                    }

                    const sort = {
                        propertyName: '',
                        order: true,
                    }
                    console.log(sort);
                    
                    thead.addEventListener('click', function (event) {
                        if (event.target.tagName === 'TH') {
                            const sortBy = event.target.textContent;

                            if (sort.propertyName === sortBy) {
                                sort.order = !sort.order;
                            } else {
                                sort.order = true
                            }
                            sort.propertyName = sortBy;
                            data.sort((a, b) => {
                                if (a[sortBy] > b[sortBy]) {
                                    return 1;
                                } else if (a[sortBy] < b[sortBy]) {
                                    return -1;
                                }
                                return 0;
                            })
                            if (!sort.order) {
                                user = user.reverse();
                            }
                            renderTable(user);
                            addBtn(users);
                        }
                    })

                } catch (e) {
                    console.error(e)
                }

                console.log(spinner)
                spinner.style.displey = 'none';
            }
           
            todos()




        </script>
    </main>

            <li class="page-item"><a class="page-link" href="#">5</a></li>

</body>
