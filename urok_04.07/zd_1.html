<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Дан селект. Дан инпут.Дана кнопка
    Сделайте так, чтобы в инпут можно было ввести число,нажать на кнопку
    и в селект становился выбранным пункт с этим номером -->
    <form type="active" name="firstForm">
        <select id="selectOne">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
            <option value="">7</option>
            <option value="">8</option>
            <option value="">9</option>
            <option value="">10</option>
        </select>
        <input type="number" id="inputOne"></input>
        <button name="submit">Click Me</button>
        </form>
<script>
    const form=document.forms.firstForm;
    const button=form.elements.submit;
    button.addEventListener('click',()=>{
        event.preventDefault();
        const input=form.elements.inputOne;
        const select=form.elements.selectOne;
        select.selectedIndex=input.value;

    })
</script>



    </form>
</body>

</html>
