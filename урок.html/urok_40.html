    <!-- Создать класс машина, имеющий марку, число цилиндров, мощность.Определить конструктор и функцию печати.
    Создать производный класс-грузовики,имеющий грузоподьемность кузова.
    Определить конструктор, функцию печати.Определить функции переназначения марки и грозоподьемности -->
    <script>
        class Auto {
            constructor(classauto, marka, silindr,power){
                this.classauto =classauto;
                this.marka = marka;
                this.silindr=silindr;
                this.power=power;

            }
           print(){console.log(this.classauto, this.marka,this.silindr,this.power)}
        }

        let dusAuto = new Auto( 'a', 'd', 'y', "z")
        dusAuto.print()
        
        class GrozovoiAuto extends Auto{
            constructor(classauto, marka, silindr,power,cargo){
            super(classauto, marka, silindr,power);
                this.cargo =cargo;
               
            }
            print(){console.log(this.classauto, this.marka,this.silindr,this.power,this.cargo)}
        }

        let gruz=new GrozovoiAuto('a', 'd', 'y', "z", "u")
        gruz.print()
    </script>
